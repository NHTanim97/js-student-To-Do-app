<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- html file -->
    
    <h2>JavaScript ToDo app Student add</h2>

    <!-- form -->
    <div class="mainCls">
        <form action="">
            <input type="text"  id="name" placeholder="student name"><br><br>
            <input type="number"  id="id" placeholder="student id"><br><br>
            <input type="text"  id="dept" placeholder="student dept"><br><br>
            <input type="number"  id="cgpa" placeholder="CGPA"><br><br>

            <button id="btn">student add</button>
        </form>
    </div>


    <!-- table -->
    <div class='mainCls'>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Id</th>
                    <th>Dept</th>
                    <th>CGPA</th>
                </tr>
            </thead>

            <tbody id="tbody">
                <!-- table data create in js file -->
            </tbody>

        </table>
    </div>

    <!-- js -->
    <script src="main.js"></script>
</body>
</html>
